<!--
    Atributos Globais mais utilizados

    class
    contenteditable: permite editar
    data-qualquer-coisa
    hidden: some com uma tag
    id
    style
    tabindex: define a ordem para quem navegar com tab
    title
-->

<div class="carrinho" contenteditable="true" id="cart1" tabindex="2">
    conteudo
</div>

<div class="carrinho" data-id="" id="cart2" style="color: red"
tabindex="1">
    conteudo
</div>

<div title="Define um titulo" class="carrinho" tabindex="3">
    conteudo
</div>
